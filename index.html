<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API: RICK Y MORTY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo" class="text-center pt-5 pb-5">Personajes de Rick & Morty</h1>
    <div id="filtro" class="container shadow p-3 mb-5 bg-body rounded">
        <label for="capitulo" class="fw-bold fst-italic mx-3">Filtra por capítulo: </label>
        <input type="number" name="capitulo" id="episode" class="mx-3" min="0" max="51">
        <hr>
        <label for="nombre" class="fw-bold fst-italic mx-3">Filtra por nombre: </label>
        <input type="text" name="nombre" id="name" class="mx-3">
        <hr>
        <label for="genero" class="fw-bold fst-italic mx-3">Filtra por género: </label>
        <input type="text" name="genero" id="gender" class="mx-3">
        <hr>
        <label for="especie" class="fw-bold fst-italic mx-3">Filtra por especie: </label>
        <input type="text" name="especie" id="species" class="mx-3">
        <hr>
        <button id="apply" class="btn btn-primary mx-5">Filtrar</button>
        <button id="clear" class="btn btn-primary mx-5 float-sm-end">Limpiar</button>
    </div>
    <div class="container">
        <table id="characterContainer" class="table-bordered border border-4">
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
